<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	var a = parseInt(prompt("1+1=?"))
	var b = parseInt(prompt("3*12=?"))
	count = 0
	if (a==2){count++}
	if (b==36){count++}
    alert('Num of correct answers:'+count);
  </script>

  <p>...Конец документа</p>

</body>

</html>
