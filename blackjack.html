<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	function getRandomInt(min,max){
		n = 5
		return Math.floor(Math.random()*(max-min+1))+min
	}
	
	function getCard(){
		var cards=['6','7','8','9','J','Q','K','A']
		return cards[getRandomInt(0,cards.length-1)]
	}
	
	function getSum(arr){
		var n = arr.length
		var sum = 0
		for (i=0; i<n; i++){
			if (arr[i]=='6'){sum=sum+6}
			else if (arr[i]=='7'){sum=sum+7}
			else if (arr[i]=='8'){sum=sum+8}
			else if (arr[i]=='9'){sum=sum+9}
			else if (arr[i]=='J'){sum=sum+10}
			else if (arr[i]=='Q'){sum=sum+11}
			else if (arr[i]=='K'){sum=sum+12}
			else if (arr[i]=='A'){sum=sum+1}
		}
		return sum
	}
	var dealer = [getCard()]
	var player = [getCard(),getCard()]
	alert('Dealer: '+dealer.join(' ')+' Player: '+player.join(' '))
	alert('Sum of cards: '+ getSum(player))
	
	
	</script>

  <p>...Конец документа</p>

</body>

</html>
