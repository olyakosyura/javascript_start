<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	var n = parseInt(prompt("num:"))
	a=Math.random()
	while(n>0){
		a=n+a
		n--
	}
	alert(a)
	do {
		a--
		alert('a='+a)
	}while (prompt('Input 1 for exit') != 1)
  </script>

  <p>...Конец документа</p>

</body>

</html>
