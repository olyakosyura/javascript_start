<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	var n = parseInt(prompt("Number in dollars:"))
	a=1.1
	for (var i=0;i<=10;i++){	
		n=a*n
		alert("After "+i+"years we will have: "+ n)
	}
	do {
		a--
		alert('a='+a)
	}while (prompt('Input 1 for exit') != 1)
  </script>

  <p>...Конец документа</p>

</body>

</html>
