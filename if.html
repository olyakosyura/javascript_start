<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	var n = parseInt(prompt("num:"))
	if (isNaN(n)) {
		alert('N isnt a number')
		}
	if (n>0){
		alert('N - positive')
		}
	else if (n==0){
		alert('N = 0')
		}
	else if (n<0){
		alert('N-negative')
		}
	else {
		alert("N isn't a number")
		}
  </script>

  <p>...Конец документа</p>

</body>

</html>
