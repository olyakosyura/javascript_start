<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
	var a=[]
	var round = 100
	var n = 0
	var i = 0
	var max_length = 0
	var length = 0
	
	for (i=0; i<round; i++){
		n=Math.round(Math.random()*36)
		if (n!=0){
				n = ((n%2)*2-1)
		}
		a.push(n)
	}
	alert(a)
	for (i=0; i<a.length;i++){
		if (a[i]==1){
			length = 0;
			while(i<a.length&&a[i]==1){
				i++
				length++
			}
			if (length>max_length){
				max_length=length
			}
		}
	}
	alert('max red = '+max_length)
  </script>

  <p>...Конец документа</p>

</body>

</html>
